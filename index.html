        let availableIdeas = [...ideas];
        let usedIdeas = [];
        let currentDifficulty = 'all';
        let currentCategory = 'all';

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            
            const buttons = document.querySelectorAll('.difficulty-filter')[0].querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateAvailableIdeas();
        }

        function setCategory(category) {
            currentCategory = category;
            
            const buttons = document.querySelectorAll('.difficulty-filter')[1].querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateAvailableIdeas();
        }

        function updateAvailableIdeas() {
            let filteredIdeas = ideas.filter(idea => {
                const matchesDifficulty = currentDifficulty === 'all' || idea.difficulty === currentDifficulty;
                const matchesCategory = currentCategory === 'all' || idea.category === currentCategory;
                return matchesDifficulty && matchesCategory;
            });
            
            availableIdeas = [...filteredIdeas];
            usedIdeas = [];
            
            const display = document.getElementById('ideaDisplay');
            display.innerHTML = '<p class="idea-text placeholder">Ready to find your next 3D printing project?<br>Click the button below!</p>';
        }

        function generateIdea() {
            const display = document.getElementById('ideaDisplay');
            
            let filteredIdeas = ideas.filter(idea => {
                const matchesDifficulty = currentDifficulty === 'all' || idea.difficulty === currentDifficulty;
                const matchesCategory = currentCategory === 'all' || idea.category === currentCategory;
                return matchesDifficulty && matchesCategory;
            });
            
            if (availableIdeas.length === 0) {
                availableIdeas = [...filteredIdeas];
                usedIdeas = [];
            }
            
            if (availableIdeas.length === 0) {
                display.innerHTML = '<p class="idea-text placeholder">No ideas match your filters.<br>Try selecting different options!</p>';
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * availableIdeas.length);
            const randomIdea = availableIdeas[randomIndex];
            
            availableIdeas.splice(randomIndex, 1);
            usedIdeas.push(randomIdea);
            
            display.classList.remove('animate');
            void display.offsetWidth;
            display.classList.add('animate');
            
            display.innerHTML = `
                <span class="category">${randomIdea.category}</span>
                <p class="idea-text">${randomIdea.text}</p>
                <p class="description">${randomIdea.description}</p>
                <div class="difficulty">
                    Difficulty: <span class="difficulty-level ${randomIdea.difficulty}">${randomIdea.difficulty.charAt(0).toUpperCase() + randomIdea.difficulty.slice(1)}</span>
                </div>
            `;
        }
